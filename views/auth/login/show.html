{{define "content"}}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg-border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Login</h3>
          </div>

          <div class="card-body">
            <form method="post" action="/login">
              <div class="form-group">
                <label for="email" class="small mb-1">Email</label>
                <input class="form-control py-4" type="email" name="email" id="email" placeholder="Enter your email address"></input>
              </div>
              <div class="form-group">
                <label for="password" class="small mb-1">Password</label>
                <input type="password" class="form-control py-4" name="password" id="password" placeholder="Enter password"></input>
              </div>
              <div class="form-group d-flex align-items-center">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{{end}}
